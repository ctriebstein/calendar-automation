<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="favicon.ico" />

<title>Home Automation Universal System</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <a class="navbar-brand" href="#">Navigation</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarColor01">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="/">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Music</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Stocks<span class="sr-only">(current)</span></a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<br/>
	<div th:if="${stockData.size()} > 0">
		<div class="container" th:each="data : ${stockData}">
			<canvas th:attr="id=${data.getMetadata().getSymbol()}"></canvas>
		</div>
	</div>
	
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chartjs/Chart.bundle.min.js"></script>
    <script src="js/chartjs/Chart.min.js"></script>
    
    <script th:inline="javascript">
	/*<![CDATA[*/
	
	    window.onload = function() {
		    var allStockData = /*[[${stockData}]]*/ [];
			
		    allStockData.forEach(function(entry) {
		        console.log(entry);
		        var labels = [];
		        var data = [];
		        entry.timeSeriesWithDate.forEach(function(tsEntry) {
		        	labels.push(tsEntry.date);
		        	data.push(tsEntry.closingValue);
		        });
		        
		        var config = {
		    			type: 'line',
		    			data: {
		    				labels: labels,
		    				datasets: [{
		    					label: entry.metadata.symbol,
		    					backgroundColor: "#add8e6",
		    					borderColor: "#add8e6",
		    					data: data,
		    					fill: false,
		    				}]
		    			},
		    			options: {
		    				responsive: true,
		    				title: {
		    					display: false,
		    					text: 'Chart.js Line Chart'
		    				},
		    				tooltips: {
		    					mode: 'index',
		    					intersect: false
		    				},
		    				legend: {
		    					reverse: false,
		    					labels: {
		    						fontColor: '#ffffff'
		    					}
		    				},
		    				hover: {
		    					mode: 'nearest',
		    					intersect: true
		    				},
		    				scales: {
		    					xAxes: [{
		    						display: true,
		    						scaleLabel: {
		    							display: true,
		    							labelString: 'Date',
		    							fontColor: '#ffffff'
		    						},
			    					gridLines: {
			    						color: '#a3a3a3'
			    					}
		    					}],
		    					yAxes: [{
		    						display: true,
		    						scaleLabel: {
		    							display: true,
		    							labelString: 'Value',
		    							fontColor: '#ffffff'
		    						},
			    					gridLines: {
			    						color: '#a3a3a3'
			    					}
		    					}],
		    					
		    				}
		    			}
		    		};
		        
		        var ctx = document.getElementById(entry.metadata.symbol).getContext('2d');
				window.myLine = new Chart(ctx, config);
		    });
	    };
	/*]]>*/
	</script>
</body>
</html>
